<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxtick - Premium Timer Experience</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation">
        <div class="floating-orb orb-1"></div>
        <div class="floating-orb orb-2"></div>
        <div class="floating-orb orb-3"></div>
        <div class="floating-orb orb-4"></div>
    </div>
    
    <div class="container">
        <header class="header">
            <h1 class="title">LUXTICK</h1>
            <p class="subtitle">Premium Timer Experience</p>
        </header>

        <div class="theme-selector">
            <button class="theme-btn active" data-theme="golden">Golden</button>
            <button class="theme-btn" data-theme="emerald">Emerald</button>
            <button class="theme-btn" data-theme="crimson">Crimson</button>
            <button class="theme-btn" data-theme="sapphire">Sapphire</button>
        </div>

        <div class="main-content">
            <div class="timer-setup">
                <h2 class="section-title">Set Your Countdown</h2>
                <div class="input-group">
                    <label for="datetime-input">Target Date & Time</label>
                    <input type="datetime-local" id="datetime-input" class="datetime-input">
                </div>
                
                <div class="input-group">
                    <label for="timer-name">Timer Name (Optional)</label>
                    <input type="text" id="timer-name" class="timer-name-input" placeholder="e.g., New Year's Eve">
                </div>

                <div class="preset-buttons">
                    <button class="preset-btn" data-minutes="5">5 Min</button>
                    <button class="preset-btn" data-minutes="15">15 Min</button>
                    <button class="preset-btn" data-minutes="30">30 Min</button>
                    <button class="preset-btn" data-minutes="60">1 Hour</button>
                </div>

                <button class="start-btn" id="start-btn">
                    <span class="btn-text">Start Countdown</span>
                    <div class="btn-shine"></div>
                </button>
            </div>

            <div class="timer-display" id="timer-display">
                <div class="timer-name-display" id="timer-name-display"></div>
                <div class="time-units">
                    <div class="time-unit">
                        <div class="time-value" id="days">00</div>
                        <div class="time-label">Days</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-unit">
                        <div class="time-value" id="hours">00</div>
                        <div class="time-label">Hours</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-unit">
                        <div class="time-value" id="minutes">00</div>
                        <div class="time-label">Minutes</div>
                    </div>
                    <div class="time-separator">:</div>
                    <div class="time-unit">
                        <div class="time-value" id="seconds">00</div>
                        <div class="time-label">Seconds</div>
                    </div>
                </div>
                
                <div class="progress-ring">
                    <svg class="progress-ring-svg">
                        <circle class="progress-ring-circle" cx="50" cy="50" r="45"></circle>
                    </svg>
                </div>

                <div class="timer-controls">
                    <button class="control-btn" id="pause-btn">Pause</button>
                    <button class="control-btn" id="reset-btn">Reset</button>
                    <button class="control-btn" id="add-timer-btn">Add Timer</button>
                </div>
            </div>

            <div class="multiple-timers" id="multiple-timers">
                <h3 class="section-title">Active Timers</h3>
                <div class="timers-container" id="timers-container"></div>
            </div>
        </div>

        <div class="completion-modal" id="completion-modal">
            <div class="modal-content">
                <div class="modal-icon">ðŸŽ‰</div>
                <h2 class="modal-title">Time's Up!</h2>
                <p class="modal-message" id="modal-message">Your countdown has finished!</p>
                <button class="modal-btn" id="modal-close-btn">Close</button>
            </div>
        </div>

        <div class="sound-controls">
            <button class="sound-btn" id="sound-toggle">
                <span class="sound-icon">ðŸ”Š</span>
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
